<div class="cadastro-paciente-container">

  <div class="header-container">
      <img src="assets/img/Logo_vidaPlus.svg" alt="Logo Vida Plus">
      <h2>Cadastre-se</h2>
  </div>

  <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNomeCompleto">Nome Completo</label>
        <input type="text" formControlName="nome"  class="form-control" id="inputNomeCompleto" placeholder="Nome Completo"
        campoObrigatorio 
        [formSubmitted]="formSubmitted" 
        [mensagensErro]= "{ required: 'Por favor, informe seu nome completo.'}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" formControlName="email" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCPF">CPF</label>
          <input type="text" formControlName="cpf" class="form-control" id="inputCPF" placeholder="CPF"
          campoObrigatorio
          [formSubmitted]="formSubmitted"
          [mensagensErro]="{ pattern: 'CPF deve conter 11 dígitos numéricos, sem pontos ou espaços.' }"> 
        </div>
        
        <div class="form-group col-md-4">
          <label for="inputSenha">Senha</label>
          <input [type]="mostrarSenha ? 'text' : 'password'" 
          formControlName="senha" campoObrigatorio [formSubmitted]="formSubmitted"
          class="form-control pr-5" 
          id="inputSenha" 
          placeholder="Crie uma senha">
          <!--olho-->
          <i class="fa-solid"
              [ngClass]="mostrarSenha ? 'fa-eye' : 'fa-eye-slash'"
              (click)="alternarSenha()">
          </i>
          <div class="text-danger" *ngIf="formSubmitted && cadastroForm.get('senha')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres.
          </div>
        </div>
        
        <div class="form-group col-md-4">
          <label for="inputTelefone">Telefone</label>
          <input type="Telefone" formControlName="telefone" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputTelefone" placeholder="Telefone">
        </div>
      </div>
    
    <div formGroupName="endereco">
        <div class="form-row">
          <div class="form-group col-md-5">
              <label for="inputLogradouro">Endereço</label>
              <input type="text" formControlName="logradouro" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputLogradouro" placeholder="Rua"><!--logradouro-->
          </div>
          <div class="form-group col-md-4">
              <label for="inputBairro">Bairro</label>
              <input type="text" formControlName="bairro" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputBairro" placeholder="Bairro">
          </div>
          <div class="form-group col-md-3">
              <label for="inputNumero">Número</label>
              <input type="text" formControlName="numero" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputNumero" placeholder="Numero">
          </div>
      </div>
  
      <div class="form-row">
          <div class="form-group col-md-4">
              <label for="inputComplemento">Complemento</label>
              <input type="text" formControlName="complemento" class="form-control" id="inputComplemento" placeholder="complemento">
          </div>

      <div class="form-group col-md-3">
          <label for="inputCEP">CEP</label>
          <input type="text" formControlName="cep" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputCEP" placeholder="CEP"
          campoObrigatorio
          [formSubmitted]="formSubmitted"
          [mensagensErro]="{ pattern: 'CEP deve conter 8 dígitos numéricos, sem pontos ou espaços.' }">
      </div>

          <div class="form-group col-md-4">
          <label for="inputCidade">Cidade</label>
          <input type="text" formControlName="cidade" campoObrigatorio [formSubmitted]="formSubmitted" class="form-control" id="inputCidade" placeholder="Cidade">
          </div>
          <div class="form-group col-md-1">
          <label for="inputUF">UF</label>
          <select id="inputUF" campoObrigatorio [formSubmitted]="formSubmitted" formControlName="uf" class="form-control">
              <option disabled selected>Escolher</option>
              <option>DF</option>
              <option>BA</option>
              <option>MG</option>
              <option>RJ</option>
              <option>SP</option>
          </select>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <a href="/cadastro-paciente">Privacidade e Termos de uso</a>
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Li e Concordo com os termos de uso
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-info">Cadastrar</button>
  </form>

  <div class="VoltarLogin">
    <a href="/login">Voltar ao login</a>
  </div>

</div>
<app-alert-modal></app-alert-modal>
