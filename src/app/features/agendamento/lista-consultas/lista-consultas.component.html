<div *ngIf="carregando">Carregando consultas...</div>
<div *ngIf="erro">{{ erro }}</div>

<div class="container">
  <table class="table-hover" *ngIf="!carregando && consultas.length">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>MÃ©dico</th>
        <th>Data e Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas">
        <td>{{ consulta.especialidade }}</td>
        <td>{{ consulta.nomeMedico }}</td>
        <td>{{ consulta.data | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td class="td-btn">
          <button class="btn btn-outline-danger my-2 my-sm-0" (click)="cancelar(consulta)">Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div *ngIf="!carregando && !consultas.length">Nenhuma consulta encontrada.</div>
