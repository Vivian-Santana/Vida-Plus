<div *ngIf="carregando">Carregando consultas...</div>
<div *ngIf="erro">{{ erro }}</div>

<div class="container">
  <table class="table table-hover" *ngIf="!carregando && consultas.length">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>Médico</th>
        <th>Data e Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas">
        <td>{{ consulta.especialidade }}</td>
        <td>{{ consulta.nomeMedico }}</td>
        <td>{{ consulta.data | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td class="td-btn">
          <button class="btn btn-outline-danger my-2 my-sm-0" (click)="abrirConfirmacao(consulta)">Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>

<div class="nenhuma_consulta" *ngIf="!carregando && !consultas.length">Você não tem nenhuma consulta agendada.</div>

<!-- Modal -->
<app-confirm-modal
  *ngIf="consultaParaCancelar"
  [titulo]="'Cancelar consulta'"
  [mensagem]="'Deseja realmente cancelar esta consulta?'"
  (confirmado)="confirmarCancelamento()"
  (fechado)="fecharModal()">
</app-confirm-modal>

<app-alert-modal></app-alert-modal>
